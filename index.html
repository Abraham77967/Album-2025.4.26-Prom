<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2D336B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Prom Photos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Playfair+Display:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prom Photos</h1>
            <p class="subtitle">April 26, 2025</p>
            <p class="people">Ruina, Jesse, Alina, Grant</p>
        </header>
        
        <div class="music-player">
            <div class="music-info">
                <span class="song-name">Select a song</span>
            </div>
            <div class="music-controls">
                <button id="play-pause-btn" class="music-btn" aria-label="Play music">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-song-btn" class="music-btn" aria-label="Next song">
                    <i class="fas fa-random"></i>
                </button>
            </div>
        </div>
        
        <div class="gallery-wrapper">
            <div class="gallery-container">
                <button id="prev-btn" class="nav-btn" aria-label="Previous Photo"><i class="fas fa-chevron-left"></i></button>
                
                <div class="gallery">
                    <div class="current-image" touch-action="none">
                        <img id="main-image" src="photos/placeholder.jpg" alt="Prom Night Photo">
                    </div>
                    <div class="image-counter">
                        <span id="current-index">1</span> / <span id="total-images">0</span>
                    </div>
                </div>
                
                <button id="next-btn" class="nav-btn" aria-label="Next Photo"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="thumbnails-container" id="thumbnails">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>
        
        <div class="download-container">
            <a href="https://drive.google.com/drive/folders/19De-S_xVXEV6sIbEkrQHigF7DRU5O8HF?usp=sharing" target="_blank" class="download-btn">
                <i class="fas fa-download"></i> <span>Download All Photos</span>
            </a>
        </div>
        
        <!-- Hidden audio element for music playback -->
        <audio id="music-player" preload="auto"></audio>
    </div>

    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
